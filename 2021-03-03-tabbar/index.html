<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트 탭바 만들기</title>
        <link rel="stylesheet" href="tab.css">
    </head>
    <body>
        <div class="gallery">
            <div class="tabBtn">
                <button class="tabLink">London</button>
                <button class="tabLink">Paris</button>
                <button class="tabLink">Barcelona</button>
            </div>
            <div class="tabContents">
                <div id="london" class="tabContent">
                    <h3>런던</h3>
                    <p>영국의 수도</p>
                    <img src="https://cdn.pixabay.com/photo/2014/09/07/21/52/city-438393_960_720.jpg" alt="런던이미지">
                </div>
                <div id="paris" class="tabContent">
                    <h3>파리</h3>
                    <p>프랑스의 수도</p>
                    <img src="https://cdn.pixabay.com/photo/2013/04/11/19/46/building-102840_960_720.jpg" alt="파리이미지">
                </div>
                <div id="barcelona" class="tabContent">
                    <h3>바르셀로나</h3>
                    <p>스페인의 수도</p>
                    <img src="https://cdn.pixabay.com/photo/2014/08/26/14/11/panorama-427997_960_720.jpg" alt="바르셀로나이미지">
                </div>
            </div>
        </div>
        <script src="tab.js"></script>
    </body>
</html>
